
<!DOCTYPE html>
<meta charset="utf-8">
<title>World Map Template for D3 v4 Microlibraries</title>
<style>

.country:hover{
  stroke: #fff;
  stroke-width: 1.5px;
}

.hidden {
  display: none;
}
div.tooltip {
  color: #222;
  background: #fff;
  padding: .5em;
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px;
  box-shadow: 0px 0px 2px 0px #a6a6a6;
  opacity: 0.9;
  position: absolute;
}
.graticule {
  fill: none;
  stroke: #bbb;
  stroke-width: .5px;
  stroke-opacity: .5;
}
.equator {
  stroke: #ccc;
  stroke-width: 1px;
}

</style>
</head>
<body>

<div id="map"></div>

<script src="http://d3js.org/d3-selection.v1.js"></script>
<script src="http://d3js.org/d3-path.v1.js"></script>
<script src="http://d3js.org/d3-array.v1.js"></script>
<script src="http://d3js.org/d3-geo.v1.js"></script>

<!-- below needed for zoom and drag -->
<script src="http://d3js.org/d3-dispatch.v1.min.js"></script>
<script src="http://d3js.org/d3-transition.v1.min.js"></script>
<script src="http://d3js.org/d3-drag.v1.min.js"></script>
<script src="http://d3js.org/d3-zoom.v1.min.js"></script>

<script src="http://d3js.org/topojson.v1.min.js"></script>


<script>
d3.select(window).on("resize", throttle);

var zoom = d3.zoom()
    .scaleExtent([1, 9])
    .on("zoom", move);

var width = document.getElementById('map').offsetWidth;
var height = width / 2;

var topo,projection,path,svg,g;

var graticule = d3.geoGraticule();

var tooltip = d3.select("#map").append("div").attr("class", "tooltip hidden");

setup(width,height);

function setup(width,height){
  //projection = d3.geoEquirectangular()
  projection = d3.geoMercator()
    .translate([(width/2), (height/2)])
    .scale( width / 2 / Math.PI)
    .rotate([-11,0]);

  path = d3.geoPath().projection(projection);

  svg = d3.select("#map").append("svg")
      .attr("width", width)
      .attr("height", height)
      .call(zoom)
      .append("g");

  g = svg.append("g");

}

var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {

      var world = JSON.parse(xhttp.responseText);

      var countries = topojson.feature(world, world.objects.countries).features,
      neighbors = topojson.neighbors(world.objects.countries.geometries);

      topo = countries;
      draw(topo);

    }
};
xhttp.open("GET", "data/world-topo-min.json", true);
xhttp.send();


function draw(topo) {

  svg.append("path")
     .datum(graticule)
     .attr("class", "graticule")
     .attr("d", path);


  g.append("path")
   .datum({type: "LineString", coordinates: [[-180, 0], [-90, 0], [0, 0], [90, 0], [180, 0]]})
   .attr("class", "equator")
   .attr("d", path);


  var country = g.selectAll(".country").data(topo);

  country.enter().insert("path")
      .attr("class", "country")
      .attr("d", path)
      .attr("id", function(d,i) { return d.id; })
      .attr("title", function(d,i) { return d.properties.name; })

  //offsets for tooltips
  var offsetL = document.getElementById('map').offsetLeft+20;
  var offsetT = document.getElementById('map').offsetTop+10;

  //tooltips
  country
    .on("mousemove", function(d,i) {

      var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

      tooltip.classed("hidden", false)
             .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1]+offsetT)+"px")
             .html(d.properties.name);

      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true);
      });

}


function redraw() {
  width = document.getElementById('container').offsetWidth;
  height = width / 2;
  d3.select('svg').remove();
  setup(width,height);
  draw(topo);
}


function move() {

  //var t = d3.event.translate;
  var t = [d3.event.transform.x,d3.event.transform.y];
  //var s = d3.event.scale;
  var s = d3.event.transform.k;
  zscale = s;
  var h = height/4;

  t[0] = Math.min(
    (width/height)  * (s - 1),
    Math.max( width * (1 - s), t[0] )
  );

  t[1] = Math.min(
    h * (s - 1) + h * s,
    Math.max(height  * (1 - s) - h * s, t[1])
  );

  //zoom.translateBy(t);
  g.attr("transform", "translate(" + t + ")scale(" + s + ")");

  //adjust the country hover stroke width based on zoom level
  d3.selectAll(".country").style("stroke-width", 1.5 / s);

}

var throttleTimer;
function throttle() {
  window.clearTimeout(throttleTimer);
    throttleTimer = window.setTimeout(function() {
      redraw();
    }, 200);
}

</script>
</body>
</html>
